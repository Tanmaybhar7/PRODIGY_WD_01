<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - ConnectWay</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>

  <!-- Navigation -->
  <nav id="mainNav">
    <div class="nav-container">
      <a href="index.html" class="logo">ConnectWay</a>
      <div class="menu-toggle" id="mobileMenu">☰</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#features">Features</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active-link">Contact</a></li>
        <li><a href="index.html#signup" class="btn">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2 class="section-title">Get in Touch</h2>
    <p class="section-subtitle">Have questions or feedback? We'd love to hear from you!</p>

    <form class="contact-form" action="#" method="POST">
      <div class="input-group">
        <label for="name"><i class="fas fa-user"></i> Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="input-group">
        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
        <textarea id="message" name="message" placeholder="Write your message..." rows="5" required></textarea>
      </div>

      <button type="submit" class="submit-btn">
        <i class="fas fa-paper-plane"></i> Send Message
      </button>
    </form>
  </section>

  <footer>
    <p>© 2025 ConnectWay. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
